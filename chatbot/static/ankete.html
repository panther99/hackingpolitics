        <p class="lead"></p>
        <form id="formoid" action="http://127.0.0.1/research" method="get">
        <div class="form-group">
    <label for="exampleTextarea">Text vesti</label>

  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Odgvor 1</label>

    <input type="text" name="odgovor3" class="form-control" id="odgovor3" placeholder="Ne">

<script type='text/javascript'>

    /* attach a submit handler to the form */
    $("#formoid").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get the action attribute from the <form action=""> element */
      var $form = $( this ),
          url = $form.attr( 'action' );
          console.log($('#male').is(':checked'))

      /* Send the data using post with element id name and name2*/
      var posting = $.get( url, { anketa: $('#anketa').val(),odgovor1: $('#odgovor1').val(),odgovor2: $('#odgovor2').val(),odgovor3: $('#odgovor3').val(),odgovor4: $('#odgovor4').val(),odgovor5: $('#odgovor5').val(),odgovor6: $('#odgovor6').val(), male: $('#male').is(':checked') ,female: $('#female').is(':checked') } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('success');
        location.href = "http://127.0.0.1/"
      });
    });
</script>
